<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do-List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-all">
    <div class="todo-app">
      <h1>My To-Do-List</h1>
      <div class="congra-msg">
        <div class="congra-details">
          <div class="congra-img">
            <img src="./images/congra.png" alt="">
          </div>
          <div class="msg">
            <p>Congrat! You Achieve your Goals</p>
          </div>
        </div>
      </div>
      <div class="status-container">
        <div class="details">
          <h3>just do it!</h3>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
        <div class="numbers-progress">
          <p class="numbers">0/0</p>
        </div>
      </div>
      <div class="input-tasks">
        <input type="text" class="todo-input" id="todo-input" placeholder="Enter your task">
        <button class="addTask-btn">
          <img src="./images/addIcon.png" alt="">
        </button>
      </div>
      <div class="todo-container">
        <ul class="tasks-list">
        </ul>
        <img class="empty-list-img" src="./images/empty1.png">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
